<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <meta name="description" content="Welcome to Around the U.S!" />
    <meta name="author" content="Darien Sessions" />
    <meta name="keywords" content="adventure, photos, profile" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__photo"
          src="<%=require('./images/Header-logo.svg')%>"
          alt="Around the U.S. Logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__image-container">
            <img
              class="profile__image"
              id="profile-photo"
              src=""
              alt="Profile Image"
            />
            <button class="profile__image-button"></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__name" id="profile-name"></h1>
            <button
              class="profile__edit-button"
              id="edit-profile-modal-open-button"
              type="button"
            ></button>
            <p class="profile__subtitle" id="profile-subtitle"></p>
          </div>
          <button
            class="profile__add-image-button"
            id="add-card-modal-open-button"
            type="button"
          ></button>
        </section>
        <section class="cards">
          <ul class="cards__list" id="cards-list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <button class="modal__close-button" id="modal-close-button"></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form" id="edit-profile-modal-form" novalidate>
          <input
            type="text"
            name="name"
            placeholder="name"
            class="modal__form-input"
            id="edit-profile-name-placeholder"
            required
            minlength="2"
            maxlength="40"
          />
          <span
            class="modal__error-message"
            id="edit-profile-name-placeholder-error"
          ></span>
          <input
            type="text"
            name="job"
            placeholder="subtitle"
            class="modal__form-input"
            id="edit-profile-subtitle-placeholder"
            required
            minlength="2"
            maxlength="200"
          />
          <span
            class="modal__error-message"
            id="edit-profile-subtitle-placeholder-error"
          ></span>
          <button
            type="submit"
            class="modal__submit-button"
            id="edit-profile-modal-submit-button"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close-button" id="modal-close-button"></button>
        <p class="modal__heading">New place</p>
        <form class="modal__form" id="add-card-modal-form">
          <input
            type="text"
            name="name"
            placeholder="Title"
            class="modal__form-input"
            id="add-card-title"
            required
            minlength="2"
            maxlength="30"
          />
          <span class="modal__error-message" id="add-card-title-error"></span>
          <input
            type="url"
            name="link"
            placeholder="Image link"
            class="modal__form-input"
            id="add-card-image-link"
            required
          />
          <span
            class="modal__error-message"
            id="add-card-image-link-error"
          ></span>
          <button
            type="submit"
            class="modal__submit-button"
            id="add-card-modal-submit-button"
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="max-image-modal">
      <div class="modal__image-container">
        <button
          class="modal__close-button"
          id="modal-close-button"
          type="button"
        ></button>
        <img class="modal__image" id="max-image" src="" alt="" />
        <h3 class="modal__title" id="max-image-title"></h3>
      </div>
    </div>
    <div class="modal" id="edit-pic-modal">
      <div class="modal__container">
        <button class="modal__close-button" id="modal-close-button"></button>
        <p class="modal__heading">Change Profile Picture</p>
        <form class="modal__form" id="edit-pic-modal-form" novalidate>
          <input
            type="url"
            name="link"
            placeholder="Link"
            id="edit-pic-link"
            class="modal__form-input"
            required
          />
          <span class="modal__error-message" id="edit-pic-link-error"></span>
          <button
            type="submit"
            class="modal__submit-button"
            id="edit-pic-modal-submit-button"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="confirm-modal">
      <div class="modal__container">
        <button class="modal__close-button" id="modal-close-button"></button>
        <p class="modal__heading">Are you sure?</p>
        <form class="modal__form" id="confirm-modal-form" novalidate>
          <button
            type="submit"
            class="modal__submit-button"
            id="confirm-modal-submit-button"
          >
            Yes
          </button>
        </form>
      </div>
    </div>
    <template class="card-template" id="card-template">
      <li class="card" id="">
        <button class="card__trash" id="card-delete" type="button"></button>
        <img
          class="card__image"
          id="max-image-modal-open-button"
          src=""
          alt=""
        />
        <div class="card__info">
          <h2 class="card__title" id=""></h2>
          <div class="card__like-container">
            <button class="card__like" id="card-like" type="button"></button>
            <p class="card__like-counter" id="card-like-counter">0</p>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
