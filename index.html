<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <meta name="description" content="Welcome to Around the U.S!" />
    <meta name="author" content="Darien Sessions" />
    <meta name="keywords" content="adventure, photos, profile" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__photo"
          src="./images/Header-logo.svg"
          alt="Around the U.S. Logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__image"
            src="./images/avatar.png"
            alt="Profile Image"
          />
          <div class="profile__info">
            <h1 class="profile__name" id="profile-name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__subtitle" id="profile-subtitle">Explorer</p>
          </div>
          <button
            class="profile__add-image-button"
            id="add-image-button"
            type="button"
          ></button>
        </section>
        <section class="cards">
          <ul class="cards__list" id="cards-list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="edit-profile-modal" id="edit-profile-modal">
      <div class="edit-profile-modal__container">
        <button
          class="edit-profile-modal__close"
          id="edit-profile-modal-close"
        ></button>
        <p class="edit-profile-modal__heading">Edit profile</p>
        <form class="edit-profile-modal__form" id="edit-profile-form">
          <input
            type="text"
            name="title"
            placeholder="name"
            class="edit-profile-modal__form-input"
            id="edit-profile-name"
          />
          <input
            type="text"
            name="description"
            placeholder="subtitle"
            class="edit-profile-modal__form-input"
            id="edit-profile-subtitle"
          />
          <button
            type="submit"
            name="edit-profile-modal__button"
            id="edit-profile-modal-close"
            class="edit-profile-modal__button"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="add-place-modal" id="add-place-modal">
      <div class="add-place-modal__container">
        <button
          class="add-place-modal__close"
          id="add-place-modal-close"
        ></button>
        <p class="add-place-modal__heading">New place</p>
        <form class="add-place-modal__form" id="add-place-form">
          <input
            type="text"
            name="title"
            placeholder="Title"
            class="add-place-modal__form-input"
            id="add-place-title"
          />
          <input
            type="text"
            name="description"
            placeholder="Image link"
            class="add-place-modal__form-input"
            id="add-place-image-link"
          />
          <button
            type="submit"
            name="add-place-create__button"
            id="add-place-create-button"
            class="add-place-create__button"
          >
            Create
          </button>
        </form>
      </div>
    </div>

    <template class="card-template" id="card-template">
      <li class="card">
        <button class="card__trash" id="card-delete" type="button"></button>
        <img class="card__image" id="card-image" src="" alt="" />
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button class="card__like" id="card-like" type="button"></button>
        </div>
      </li>
      <div class="fullscreen-image-modal" id="fullscreen-image-modal">
        <div class="fullscreen-image-modal__container">
          <button
            class="fullscreen-image-modal__close-button"
            id="fullscreen-close"
            type="button"
          ></button>
          <img
            class="fullscreen-image-modal__image"
            id="fullscreen-image"
            src=""
            alt=""
          />
          <h3 class="fullscreen-image-modal__title" id="fullscreen-title"></h3>
        </div>
      </div>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
