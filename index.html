<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <meta name="description" content="Welcome to Around the U.S!" />
    <meta name="author" content="Darien Sessions" />
    <meta name="keywords" content="adventure, photos, profile" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Serif:ital@0;1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__photo"
          src="./images/Header-logo.svg"
          alt="Around the U.S. Logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__image" src="./images/avatar.png" />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button class="profile__add-image-button"></button>
        </section>
        <section class="cards">
          <ul class="card__list">
            <li class="card">
              <img class="card__image" src="./images/yosemite.jpg" />
              <div class="card__info">
                <h2 class="card__title">Yosemite Valley</h2>
                <button class="card__like"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/lake-louise.jpg" />
              <div class="card__info">
                <h2 class="card__title">Lake Louise</h2>
                <button class="card__like"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/bald-mountains.jpg" />
              <div class="card__info">
                <h2 class="card__title">Bald Mountains</h2>
                <button class="card__like"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/latemar.jpg" />
              <div class="card__info">
                <h2 class="card__title">Latemar</h2>
                <button class="card__like"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/vanoise.jpg" />
              <div class="card__info">
                <h2 class="card__title">Vanoise National Park</h2>
                <button class="card__like"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/lago.jpg" />
              <div class="card__info">
                <h2 class="card__title">Lago di Braies</h2>
                <button class="card__like"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
